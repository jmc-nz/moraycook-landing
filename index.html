<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Moray-Cook</title>

    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="app">
      <div id="wordmark-wrapper">
        <div id="wordmark-animation" aria-label="Moray Cook wordmark">
          <div
            id="wordmark"
            class="wordmark wordmark-button"
            role="button"
            tabindex="0"
            aria-label="Restart animation"
          >
            <span id="left" class="part" aria-hidden="true"></span>
            <span id="hyphen" class="hyphen part" aria-hidden="true">-</span>
            <span id="right" class="part" aria-hidden="true"></span>

            <span id="period" class="period part" aria-hidden="true">.</span>

            <span id="caret" class="caret" aria-hidden="true"></span>
          </div>
        </div>
      </div>

      <a class="mail-fab" href="mailto:jason@moraycook.com" aria-label="Email jason@moraycook.com">
        <svg class="mail-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 7.5h16v9H4v-9Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round" />
          <path
            d="m4.6 8.1 7.4 6 7.4-6"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </main>

    <script src="./main.js" defer></script>
  </body>
</html>
